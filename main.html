<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- button (inline) -->
	<div data-ns-test="block-inline-button">
	  <button>Test1</button>
	  <button>Test2</button>
	  <div>Answer: Inline</div>
	</div>
	
	<!-- div (block) -->
	<div data-ns-test="block-inline-div">
	  <div>Test1</div>
	  <div>Test2</div>
	  <div>Answer: Block</div>
	</div>
	
	<!-- span (inline) -->
	<div data-ns-test="block-inline-span">
	  <span>Test1</span>
	  <span>Test2</span>
	  <div>Answer: Inline</div>
	</div>
	
	<!-- p (block) -->
	<div data-ns-test="block-inline-p">
	  <p>Test1</p>
	  <p>Test2</p>
	  <div>Answer: Block</div>
	</div>
	
	<!-- input (inline) -->
	<div data-ns-test="block-inline-input">
	  <input type="text" value="Test1" />
	  <input type="text" value="Test2" />
	  <div>Answer: Inline</div>
	</div>
	
	<!-- cite (inline) -->
	<div data-ns-test="block-inline-cite">
	  <cite>Test1</cite>
	  <cite>Test2</cite>
	  <div>Answer: Inline</div>
	</div>
	
	<!-- code (inline) -->
	<div data-ns-test="block-inline-code">
	  <code>Test1</code>
	  <code>Test2</code>
	  <div>Answer: Inline</div>
	</div>
	
	<!-- h1 (block) -->
	<div data-ns-test="block-inline-h1">
	  <h1>Test1</h1>
	  <h1>Test2</h1>
	  <div>Answer: Block</div>
	</div>
	
	<!-- sup (inline) -->
	<div data-ns-test="block-inline-sup">
	  Superscript <sup>Test1</sup>
	  Superscript <sup>Test2</sup>
	  <div>Answer: Inline</div>
	</div>
	
	<!-- sub (inline) -->
	<div data-ns-test="block-inline-sub">
	  Subscript <sub>Test1</sub>
	  Subscript <sub>Test2</sub>
	  <div>Answer: Inline</div>
	</div>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
